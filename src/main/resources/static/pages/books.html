<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" style="width: 200px;" v-model="pagination.type" class="filter-item"></el-input>                <el-input placeholder="图书名称" style="width: 200px;" v-model="pagination.name" class="filter-item"></el-input>                <el-input placeholder="图书描述" style="width: 200px;" v-model="pagination.description" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                // 拼接book对象到该对象上                name:'',                type:'',                description:''            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            // getAll() {            //     // 发生请求            //     axios.get("http://localhost:8080/books").then((resp)=>{            //         this.dataList = resp.data.data;            //     });            // },            //分页查询            getAll() {                // 获取查询条件，拼接查询数据                param = "?name="+this.pagination.name;                param += "&type="+this.pagination.type;                param += "&=description"+this.pagination.description;                // console.log(param)                // 发生请求（直接连接参数）                axios.get("http://localhost:8080/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((resp)=>{                    // 其他信息                    this.pagination.pageSize = resp.data.data.size;                    this.pagination.currentPage = resp.data.data.current;                    this.pagination.total = resp.data.data.total;                    // 数据                    this.dataList = resp.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                // 导入当前页码，刷新页面                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                // 发生请求                axios.post("http://localhost:8080/books",this.formData).then((resp)=>{                   // 判断是否成功（成功关闭弹层，并归零表单，提示添加成功）                   if (resp.data.flag) {                       // 成功                       this.dialogFormVisible = false;                       this.$message.success("添加成功！");                   } else {                       this.$message.error(resp.data.msg);                   }                }).finally(()=>{                    // 刷新页面，重置表单                    this.getAll();                    this.resetForm();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("此操作已取消~")            },            // 删除            handleDelete(row) {                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    // 删除                    axios.delete("http://localhost:8080/books/"+row.id).then((resp)=>{                        if (resp.data.flag) {                            // 成功                            this.$message.success("删除成功！");                        } else {                            this.$message.error("数据同步失败，立即刷新页面！");                        }                    }).finally(()=>{                        // 刷新页面                        this.getAll();                    });                }).catch(() => {                    this.$message({                        type: 'info',                        message: '已取消删除'                    });                });            },            //弹出编辑窗口            handleUpdate(row) {                this.dialogFormVisible4Edit = true;                // 回显数据                axios.get("http://localhost:8080/books/"+row.id).then((resp)=>{                    this.formData = resp.data.data;                });            },            //修改            handleEdit() {                // 修改成功，关闭弹层                // 发生请求                axios.put("http://localhost:8080/books",this.formData).then((resp)=>{                    // 判断是否成功（成功关闭弹层，提示修改成功）                    if (resp.data.flag) {                        // 成功                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功！");                    } else {                        this.$message.error(resp.data.msg);                    }                }).finally(()=>{                    // 刷新页面                    this.getAll();                });            },            //条件查询        }    })</script></html>
